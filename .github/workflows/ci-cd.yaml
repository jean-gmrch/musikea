name: Build and Publish Docker Image

on:
  pull_request:
    branches:
      - main # CI sur PR (tests)
  push:
    branches:
      - main # Merge Trunk : build + push image avec SHA
  release:
    types:
      - published # Release : build + push image avec nom de release
  workflow_dispatch: # Permet d'exÃ©cuter l'action manuellement

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release'
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set Docker Tag
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "DOCKER_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Build and Push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}-${{ matrix.service }}:$DOCKER_TAG
